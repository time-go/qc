<div q-view="myview">
    <div>
        <input q-radio="name" type="radio" value="Andy">Andy
        <input q-radio="name" type="radio" value="Lucy">Lucy
        <input q-radio="name" type="radio" value="Lily">Lily
    </div>
    <div>
        <input q-check="check1" type="checkbox">check1--<span q-text="{check1}"></span><br />
        <input q-check="check2" type="checkbox">check2--<span q-text="{check2}"></span><br />
        <input q-check="check3" qtrue='1' qfalse='0' type="checkbox">check3--<span q-text="{check3}"></span><br />
    </div>
    <div>
        <select q-select="name">
            <option value="Andy">Andy</option>
            <option value="Lucy">Lucy</option>
            <option value="Lily">Lily</option>
        </select>
    </div>
    <div>
        <input type="text" q-value-change="text"><span q-text="{text}"></span>
    </div>
</div>
<script>
    qc.view("myview", function (vm, ve) {
        vm.text = "hello";
        vm.name = "Andy";
        vm.check1 = false;
        vm.check2 = true;
        vm.check3 = '0';

    })
</script>
