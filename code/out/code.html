<div q-view="myview">
    <div q-each="list">
        <div>
            index:<span q-text="{$index}+1"></span>
            name:<span q-text="{$p.home}+':'+{name}"></span>
            sex:<span q-text="{sex}"></span>
        </div>
    </div>
</div>
<button onclick="update()">Update</button>
<script>
    var m = qc.view("myview", function (vm, ve) {
        vm.home = "shenzhen";
        vm.list = [{name: "Andy", sex: "Male"}, {name: "Lily", sex: "Fmale"}];

    })
    function update() {
        m.$set("home","guangdong")
    }
</script>
