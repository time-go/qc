<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="qc.min.js"></script>
</head>
<body>
<div q-view="myview">

    <div q-each="list">
        <div>
            index:<span q-text="{$index}+1"></span>
            name:<span q-text="{name}"></span>
            sex:<span q-text="{sex}"></span>
        </div>
    </div>
</div>
</body>
</html>
<script>
    qc.view("myview", function (vm, ve) {
        vm.list = [{name: "Andy", sex: "male"}, {name: "Lily", sex: "female"}];
    })
</script>
