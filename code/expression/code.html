<div q-view="myview">
    <div>
        <ul q-each="list">
            <li>
                <span>position:</span><span q-text="{name}==['Andy','Lucy']?['Teacher','Police','other']"></span>--
                <span>name:</span><span q-text="{name}"></span>---
                <span>sex:</span><span q-text="sex({sex})"></span>
            </li>
        </ul>
    </div>
</div>
<script>
    qc.fun.sex = function (v) {
        if (v == "0") {
            return "Male";
        } else {
            return "Fmale";
        }
    }
    qc.view("myview", function (vm, ve) {
        vm.list = [
            {"name": "Andy", "sex": "0"}
            ,
            {"name": "Lucy", "sex": "0"}
            ,
            {"name": "Lily", "sex": "1"}
        ];
    })
</script>
